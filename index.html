<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link class="favicon" rel="icon" href="favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;0,800;1,1000&family=Open+Sans&family=Outfit:wght@300;400;500&family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Quicksand:wght@300;400;500;600&family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="card">
     <div class="search-container">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search..." />
        <button class="search-button" title="search">
          <i class="fal fa-search"></i> 
        </button>
      </div>
      <button class="location-button" title="Get your location">
        <i class="fal fa-location"></i>
      </button>
     </div>
      <div class="weather">
        <h2 id="city" class="city">Weather in Loading...</h2>
        
        <h1 class="temp">Loading...</h1>
        <p class="feels_like">Feels like: Loading...</p>
        <div class="flex">
          <img
            src="https://openweathermap.org/img/wn/09n.png"
            alt=""
            class="icon"
          />
          <p class="description">Loading...</p>
        </div>
        <div class="details">
          <div class="humid-container">
            <i class="fal fa-dewpoint"></i>
            <div class="humidity">Humidity: Loading...</div>
          </div>
          <div class="wind-container">
            <i class="fal fa-paper-plane"></i>
            <div class="wind">Loading...</div>
          </div>
        </div>
      </div>
    <script src="./script.js"></script>
  </body>
</html>
